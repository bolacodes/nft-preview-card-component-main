<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

<link rel="stylesheet" href="./css/styles.css">

  <title>NFT preview card component</title>

</head>
<body>
  <div class="card-main">
    <div>
      <img class="
      cardImg" src="./images/image-equilibrium.jpg" alt="Equilibrium">
    </div>

    <div class="content-one">
      <a href="">
        <h3>Equilibrium #3429</h3>
      </a>
      <br>
      <p> Our Equilibrium collection promotes balance and calm.</p>
    </div>

    <div class="content-two">
      <div class="eth">
        <img src="./images/icon-ethereum.svg" alt="" class="cardIcon">
        <span>0.041 ETH</span>
      </div>

      <div class="days">
        <img src="./images/icon-clock.svg" alt="" class="cardIcon">
        <span>3 days left</span>
      </div>
    </div>

    <div class="avatar">
      <img src="./images/image-avatar.png" alt="Avatar">
      <p>Creation of <a href="" class="name">Jules Wyvern</a</p>
    </div>
  </div>

  </div>
</body>
</html>
